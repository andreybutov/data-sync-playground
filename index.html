<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">		

		<title>Data Sync Playground</title>

		<link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.7/jsoneditor.css" rel="stylesheet" type="text/css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.5.7/jsoneditor.min.js"></script>

		<style>
			body {
				min-width: 1250px;
			}

			#topContainer {
				display: flex;
				flex-direction: column;
				padding: 20px;
			}		
			
			#title {
				text-align: center;
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				color: #333;
			}

			#editorsRow {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
			}

			#editorContainer {
				display: flex;
				flex-direction: column;
			}

			.controlPanel {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
			}

			.clientTitle {
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
				color: #333;
				font-size: 14px;
			}

			.editor {
				width: 400px;
				height: 400px;
			}

			#logWindow {
				display: flex;
				flex-direction: column;
				justify-content: flex-start;
				height: 240px; 
				overflow-y: auto; 
				background-color: #333; 
				padding: 20px;
				margin-top: 20px;
			}

			#logWindow > p {
				color: #aaa;
				font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
				font-weight: 600;
				font-size: 18px;
			}

			#bottomPanel {
				display: flex;
				flex-direction: row;
				justify-content: flex-start;
				margin-top: 20px;
			}

		</style>

		<script defer src="./app.js"></script> 
	</head>
	<body>


		<div id="topContainer">
			<h1 id="title">Data Sync Playground</h1>
			<div id="editorsRow">
				<div class="editorContainer">
					<div class="controlPanel">
						<h3 class="clientTitle">Client 1</h3>
						<button id="syncButtonClient1">Sync with server</button>
					</div>
					<div class="editor" id="json-editor-client-1"></div>
					<div class="controlPanel"></div>
				</div>
				<div class="editorContainer">
					<div class="controlPanel">
						<h3 class="clientTitle">Client 2</h3>
						<button id="syncButtonClient2">Sync with server</button>
					</div>
					<div class="editor" id="json-editor-client-2""></div>
				</div>
				<div class="editorContainer">
					<h3 class="clientTitle">Server</h3>
					<div class="editor" id="json-editor-server""></div>
				</div>
			</div>
			<div id="logWindow"></div>
			<div id="bottomPanel">
				<button id="resetButton">Reset</button>
			</div>
		</div>



	</body>
</html>
